<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Huda Elbendari</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("images/welcome.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    @media (max-width: 767px) {
      body {
        background: #2c3e50;
      }
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    #welcomeMessage {
      font-size: 1.8rem;
      min-height: 2.4rem;
      margin-top: 1rem;
      color: #f1f1f1;
      font-weight: 300;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 1.8rem;
      background-color: #f39c12;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container fade-in">
    <h1>Dr. Huda Elbendari</h1>
    <div id="welcomeMessage"><span id="text"></span><span class="cursor"></span></div>
  </div>

  <script>
    const message = "Welcome to Dr. Huda Elbendari's Portfolio";

    const typeWriter = (text, i = 0) => {
      if (i < text.length) {
        document.getElementById("text").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 60);
      } else {
        setTimeout(() => {
          window.location.href = "weat.html";
        }, 1500);
      }
    };

    window.onload = () => {
      typeWriter(message);
    };
  </script>
</body>

</html>
