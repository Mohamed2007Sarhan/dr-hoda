<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Loading Page</title>
    <style>
        /* Set a modern and vibrant background */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #f3f4f6, #e2e2e2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            position: relative;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 8px solid #3498db;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
            position: relative;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <img src="images/logo-hoda.png" alt="Logo">
        </div>
        <div class="spinner"></div>
        <div class="message">Loading... Please hold on</div>
    </div>

    <script>
        // Add any JavaScript functionality here if needed
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
            window.location.href = "main.html";
          }, 3000);
        });
    </script>
</body>
</html>
